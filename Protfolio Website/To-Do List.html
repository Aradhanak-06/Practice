<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Styles - Fixed Professional Light Theme */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            padding: 25px;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #3498db;
            font-weight: 600;
        }
        .input-group {
            display: flex;
            margin-bottom: 25px;
            gap: 0;
        }
        #task-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        #task-input:focus {
            border-color: #3498db;
        }
        #add-btn {
            padding: 12px 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        #add-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        .filter-btn {
            padding: 10px 15px;
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        .filter-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .task-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #95a5a6;
        }
        .task-checkbox {
            margin-right: 12px;
            transform: scale(1.2);
        }
        .task-text {
            flex: 1;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
        }
        .task-text.editing {
            background: #f8f9fa;
            border: 1px solid #3498db;
            outline: none;
        }
        .task-actions {
            display: flex;
            gap: 8px;
        }
        .edit-btn, .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #3498db;
            font-size: 16px;
            padding: 5px;
            transition: color 0.3s ease;
        }
        .delete-btn:hover {
            color: #e74c3c;
        }
        .clear-btn {
            width: 100%;
            padding: 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 25px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .clear-btn:hover {
            background: #c0392b;
        }
        @media (max-width: 600px) {
            .container { margin: 15px; padding: 20px; }
            .input-group { flex-direction: column; }
            #add-btn { border-radius: 0 0 8px 8px; }
            .filters { flex-direction: column; }
        }
    </style>
</head>
<body>
    
    <div class="container" role="application" aria-label="To-Do List Application">
        <h1><i class="fas fa-list-check"></i> To-Do List</h1>
        
        <div class="input-group">
            <input type="text" id="task-input" placeholder="Add a new task..." aria-label="Enter task description">
            <button id="add-btn" aria-label="Add task">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        
        <div class="filters" role="group" aria-label="Task filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul class="task-list" id="task-list" role="list"></ul>
        
        <button class="clear-btn" id="clear-completed">Clear Completed Tasks</button>
    </div>

    <script>
        const taskInput = document.getElementById('task-input');
        const addBtn = document.getElementById('add-btn');
        const taskList = document.getElementById('task-list');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const clearCompletedBtn = document.getElementById('clear-completed');
        
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        
        function renderTasks() {
            taskList.innerHTML = '';
            const filteredTasks = tasks.filter(task => {
                return currentFilter === 'all' || (currentFilter === 'completed' && task.completed);
            });
            
            filteredTasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} data-index="${index}">
                    <span class="task-text" data-index="${index}" tabindex="0">${task.text}</span>
                    <div class="task-actions">
                        <button class="edit-btn" data-index="${index}"><i class="fas fa-edit"></i></button>
                        <button class="delete-btn" data-index="${index}"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                taskList.appendChild(li);
            });
            saveTasks();
        }
        
        function addTask() {
            const text = taskInput.value.trim();
            if (text) {
                tasks.push({ text, completed: false });
                taskInput.value = '';
                renderTasks();
            }
        }
        
        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') addTask();
        });
        
        taskList.addEventListener('click', (e) => {
            const target = e.target;
            const index = target.closest('[data-index]')?.dataset.index;
            if (index === undefined) return;
            const task = tasks[index];
            
            if (target.classList.contains('task-checkbox')) {
                task.completed = target.checked;
                renderTasks();
            } else if (target.classList.contains('task-text') || target.closest('.edit-btn')) {
                const span = target.classList.contains('task-text') ? target : target.closest('.task-item').querySelector('.task-text');
                span.contentEditable = true;
                span.classList.add('editing');
                span.focus();
                
                const saveEdit = () => {
                    task.text = span.textContent.trim();
                    span.contentEditable = false;
                    span.classList.remove('editing');
                    renderTasks();
                };
                
                span.addEventListener('blur', saveEdit, { once: true });
                span.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') { e.preventDefault(); span.blur(); }
                });
            } else if (target.closest('.delete-btn')) {
                tasks.splice(index, 1);
                renderTasks();
            }
        });
        
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTasks();
            });
        });
        
        clearCompletedBtn.addEventListener('click', () => {
            tasks = tasks.filter(task => !task.completed);
            renderTasks();
        });
        
        renderTasks();
    </script>
</body>
</html>
