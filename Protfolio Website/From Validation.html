<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Validation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        h2 { 
            margin-bottom: 8px; 
            color: #222; 
            font-size: 1.8rem; 
        }

        p.subtitle { 
            color: #666; 
            margin-bottom: 25px; 
            font-size: 0.9rem; 
        }

        .form-group {
            text-align: left;
            margin-bottom: 18px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 13px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fdfdfd;
        }

        input:focus {
            border-color: #b21f1f;
            outline: none;
            background: #fff;
            box-shadow: 0 0 8px rgba(178, 31, 31, 0.1);
        }

        .error {
            color: #d9534f;
            font-size: 0.75rem;
            margin-top: 5px;
            display: none;
            font-weight: 500;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #222;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #444;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
        }

        .success {
            display: none;
            color: #27ae60;
            margin-top: 15px;
            font-weight: 600;
            padding: 10px;
            background: #eafaf1;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome</h2>
    <p class="subtitle">Please fill in your details to view my work.</p>

    <form id="accessForm">
        <div class="form-group">
            <label for="userName">Full Name</label>
            <input type="text" id="userName" placeholder="Your Name">
            <span class="error" id="nameError">Name must be at least 6 characters.</span>
        </div>

        <div class="form-group">
            <label for="userEmail">Email Address</label>
            <input type="email" id="userEmail" placeholder="email@example.com">
            <span class="error" id="emailError">Please enter a valid email address.</span>
        </div>

        <div class="form-group">
            <label for="pinCode">Access PIN (Any 4 Digits)</label>
            <input type="password" id="pinCode" maxlength="4" placeholder="0000" inputmode="numeric">
            <span class="error" id="pinError">Access PIN must be exactly 4 numbers.</span>
        </div>

        <button type="submit" id="btn">Unlock Portfolio</button>
    </form>

    <div class="success" id="msg">Access Granted! Redirecting...</div>
</div>

<script>
    // --- SET YOUR PORTFOLIO LINK HERE ---
    const MY_PORTFOLIO_URL = "Protfolio.html"; 

    const form = document.getElementById('accessForm');
    const submitBtn = document.getElementById('btn');
    const successMsg = document.getElementById('msg');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        // Get Values
        const nameInput = document.getElementById('userName').value.trim();
        const emailInput = document.getElementById('userEmail').value.trim();
        const pinInput = document.getElementById('pinCode').value;

        // Get Error Elements
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const pinError = document.getElementById('pinError');

        // Reset display
        nameError.style.display = 'none';
        emailError.style.display = 'none';
        pinError.style.display = 'none';

        let isValid = true;

        // Name Validation
        if (nameInput.length < 2) {
            nameError.style.display = 'block';
            isValid = false;
        }

        // Email Validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(emailInput)) {
            emailError.style.display = 'block';
            isValid = false;
        }

        // PIN Validation (Exactly 4 digits)
        const pinRegex = /^\d{4}$/;
        if (!pinRegex.test(pinInput)) {
            pinError.style.display = 'block';
            isValid = false;
        }

        if (isValid) {
            // Processing UI
            submitBtn.disabled = true;
            submitBtn.innerText = "Verifying...";
            submitBtn.style.background = "#27ae60";
            successMsg.style.display = 'block';
            
            // Redirect after delay
            setTimeout(() => {
                window.location.href = MY_PORTFOLIO_URL;
            }, 1500);
        }
    });
</script>

</body>
</html>
