<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Digital Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Garamond', serif; /* Elegant classic font */
        }

        body {
            /* Elegant Deep Navy Background */
            background-color: #0a192f; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .clock-container {
            text-align: center;
            padding: 40px 60px;
            /* Suble border and soft shadow for an "Elegant" feel */
            border: 1px solid rgba(197, 168, 124, 0.3); 
            background: rgba(255, 255, 255, 0.02);
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        #date {
            font-size: 1.1rem;
            color: #c5a87c; /* Champagne Gold color */
            letter-spacing: 5px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .time-display {
            display: flex;
            align-items: baseline;
            justify-content: center;
        }

        #clock {
            font-size: 5.5rem;
            font-weight: 300;
            color: #ffffff;
            letter-spacing: 2px;
        }

        #ampm {
            font-size: 1.2rem;
            color: #c5a87c;
            margin-left: 15px;
            font-weight: bold;
        }

        /* Subtle underline for decoration */
        .line {
            width: 50px;
            height: 1px;
            background: #c5a87c;
            margin: 20px auto 0;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div id="date">LOADING DATE</div>
        <div class="time-display">
            <span id="clock">00:00:00</span>
            <span id="ampm">AM</span>
        </div>
        <div class="line"></div>
    </div>

    <script>
        function updateElegantClock() {
            // 1. Initialize the Data Object
            const now = new Date();

            // 2. Extract hours, minutes, and seconds
            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();
            let ampm = h >= 12 ? 'PM' : 'AM';

            // 3. Convert to 12-hour format logic
            h = h % 12;
            h = h ? h : 12; 

            // 4. Leading Zeros logic (Adds '0' if number is less than 10)
            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            s = s < 10 ? '0' + s : s;

            // 5. DOM Manipulation: Push strings into the HTML
            document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;
            document.getElementById('ampm').innerHTML = ampm;

            // 6. Update Date string
            const options = { weekday: 'long', month: 'short', day: 'numeric', year: 'numeric' };
            document.getElementById('date').innerHTML = now.toLocaleDateString('en-US', options);
        }

        // 7. setInterval runs the function every 1 second (1000ms)
        setInterval(updateElegantClock, 1000);

        // Run immediately so there is no delay when page loads
        updateElegantClock();
    </script>
</body>
</html>
